<html>

<head>
    <meta charset="utf-8">
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
</head>

<body>

    <div id="title">
        <h1>Random Name Picker</h1>
    </div>

    <div id="buttons">
        <button id="draw">Draw</button>
        <button id="remove">Remove possibilities</button>
    </div>


    <textarea name="possibilitiesField" rows="8" cols="100" placeholder=" Enter your possibilities splited with a coma..."></textarea>

    <p id="possibilities">Draw result :
        <div id="listPoss"></div>
    </p>

    <div id="result"></div>


    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="random_name_picker.js"></script>
</body>

</html>
